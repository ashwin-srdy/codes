<html>
	<head>
		<title>REGISTRATION PAGE</title>
	</head>
	<body align='center'>
		<form action='catalog.html'>
			<h1> REGISTRATION PAGE</h1>
			<p>First name </p><input type="text" id="f_name"><br>
			<p>Last name </p><input type="text" id="l_name"><br>
			<p>Gender</p>
			<p><input type="radio" name="x" value="Male">Male</p>
			<p><input type="radio" name="x" value="Female">Female</p>
			<p><input type="radio" name="x" value="Other">Other</p>
			<p>Email address </p><input type="text" id="e_name"><br>
			<p>Contact number </p><input type="text" id="c_no"><br>
			<p>Address </p>
			<textarea id="address" name="address" rows="6" cols="50">Enter address here separated byt commas</textarea><br>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
